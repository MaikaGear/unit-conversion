<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <title>Unit converter</title>
</head>
<body id="body-sec">
    <div class="section">
        <div class="top-box">
            <h1>Metric/Imperial unit conversion</h1>
            <input type="text" name="user-input" id="user-input">
            <button class="convert-btn">Convert</button>
            <button class="reset-btn" id= "reset-btn" disabled>Reset</button>
            <div class="error-div"></div>
        </div>
        <div class="btm-box">
            <div class="L-box">
                <h3>Length (Meter/Feet)</h3>
                <p><span class="user-input-display">0</span> meters = <span id="feet-display">0.000</span> feet | 
                    <span class="user-input-display">0</span> feet = <span id="meters-display">0.000</span> meters</p>
            </div>
            <div class="V-box">
                <h3>Volume (Liters/Gallons)</h3>
                <p><span class="user-input-display">0</span> liters = <span id="gallons-display">0.000</span> gallons | 
                    <span class="user-input-display">0</span> gallons = <span id="liters-display">0.000</span> liters</p>
            </div>
            <div class="M-box">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p><span class="user-input-display">0</span> kilos = <span id="pounds-display">0.000</span> pounds | 
                    <span class="user-input-display">0</span> pounds = <span id="kilos-display">0.000</span> kilos</p>
            </div>
        </div>
        <div class="darklightbtns">
            <button class="dark-mode">Dark mode</button>
            <button class="light-mode" disabled>Light mode</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
